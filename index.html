<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="flex">
    <article class="image-card">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor" width="300">
      <div class="text">
        <h1 class="first-paragraph">
          Improve your front-end skills by building projects
        </h1>
        <p class="paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <nav aria-label="Attribution links">
      <ul>
        <li>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </li>
        <li>
          Coded by <a href="https://www.linkedin.com/in/sandra-asike-43804036a" target="_blank">EniThesage</a>.
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
